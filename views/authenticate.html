<div> <!-- container -->
  <form>
    <h3>Sign In or Sign Up!</h3>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        class="form-control"
        type="email"
        name="email"
        ng-model="userEmail"
        placeholder="email@email.com">
    </div> <!-- form-group -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        class="form-control"
        type="password"
        name="password"
        ng-model="userPassword"
        placeholder="password">
    </div> <!-- form-group -->
    <div>
      <button class="btn btn-success" type="button" ng-click="login.loginUser(userEmail, userPassword)">Log In</button>
      <button class="btn btn-warning" type="button" ng-click="login.registerUser(userEmail, userPassword)">Register</button>
  </div>
  </form>

    </div> <!-- /container -->
